<section data-ng-controller="GvarsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Gvars</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="gvar in gvars" data-ng-href="#!/gvars/{{gvar._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="gvar.created | date:'medium'"></span>
				by
				<span data-ng-bind="gvar.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="gvar.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!gvars.$resolved || gvars.length">
    	No Gvars yet, why don't you <a href="/#!/gvars/create">create one</a>?
    </div>
</section>
