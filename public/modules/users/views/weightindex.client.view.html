<section data-ng-controller="WeightindexController">
    <div class="row topRow">
        <h3>My Progress</h3>    
        <div class="col-md-4">            
            <table class="table table-striped progressTable">
               <thead>
                   <tr>
                       <td>Week</td>
                       <td>Weight</td>
                       <td>Progress</td>
                   </tr>
               </thead>
                <tbody>
                    <tr ng-repeat="stat in myStats">
                        <td>{{$index+1}}</td>
                        <td>{{stat.weight}}</td>
                        <td>{{stat.progress}}%</td>
                    </tr>
                </tbody>
            </table>            
        </div>        
        <div class="col-md-8" id="weightEnter">
            <span>Enter Weight for Week {{weekNum}}</span><br/>
            <input type="number" id="weightInput" name="weightInput" data-ng-model="weightInput"><br/>        
            <button class="btn btn-large btn-primary" ng-click="addWeight()">Submit</button>
        </div>            
    </div>
    
    <div class="row topRow">
        <h3>Standings</h3>       
        <div class="col-md-4">
            
            <table class="table table-striped">
               <thead>
                   <tr>
                       <td>Place</td>
                       <td>Name</td>                       
                       <td>Progress</td>
                       <td>Points</td>
                   </tr>
               </thead>
                <tbody>
                    <tr ng-repeat="user in userStats">
                        <td>{{user.rank}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.progress}}%</td>
                        <td>{{user.points}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-8">
            <nvd3-line-chart
                data="graphData"
                showXAxis="true"
                showYAxis="true"
                tooltips="true"
                interactive="true">
            </nvd3-line-chart>                
        </div>
    </div>
   
    <br/><br/>
    {{graphData}}
    <br/><br/>
    {{exampleData}}
    
</section>
